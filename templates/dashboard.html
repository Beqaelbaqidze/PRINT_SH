<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center">
      <h2>License Dashboard</h2>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>

    <form id="create-form" class="row g-3 mt-4">
      <div class="col-md-4">
        <label>Company</label>
        <select name="company_id" id="company-select" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label>Surveyor</label>
        <select name="surveyor_id" id="surveyor-select" class="form-select"></select>
      </div>
      <div class="col-md-4">
        <label>Computer</label>
        <select name="computer_id" id="computer-select" class="form-select"></select>
      </div>
      <div class="col-md-2">
        <label>Paid</label>
        <select name="paid" class="form-select">
          <option value="true">Yes</option>
          <option value="false">No</option>
        </select>
      </div>
      <div class="col-md-3">
        <label>Expire Date</label>
        <input type="date" name="expire_date" class="form-control" required>
      </div>
      <div class="col-md-2 align-self-end">
        <button class="btn btn-primary" type="submit">Add License</button>
      </div>
    </form>

    <table class="table table-bordered table-striped mt-5">
      <thead>
        <tr>
          <th>Company</th>
          <th>Email</th>
          <th>Surveyor</th>
          <th>Computer</th>
          <th>Paid</th>
          <th>Expire Date</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
  </div>

  <script>
    async function loadOptions() {
      const res = await fetch('/api/options');
      const data = await res.json();

      data.companies.forEach(c => {
        document.getElementById('company-select').innerHTML += `<option value="${c.id}">${c.name}</option>`;
      });

      data.surveyors.forEach(s => {
        document.getElementById('surveyor-select').innerHTML += `<option value="${s.id}">${s.name}</option>`;
      });

      data.computers.forEach(c => {
        document.getElementById('computer-select').innerHTML += `<option value="${c.id}">${c.serial_number}</option>`;
      });
    }

    async function loadTable() {
      const res = await fetch('/api/all');
      const rows = await res.json();
      const tbody = document.getElementById('data-body');
      tbody.innerHTML = "";
      rows.forEach(r => {
        const row = `<tr>
          <td>${r.company_name}</td>
          <td>${r.email}</td>
          <td>${r.surveyor_name}</td>
          <td>${r.computer_serial_number}</td>
          <td>${r.paid ? 'Yes' : 'No'}</td>
          <td>${r.expire_date}</td>
          <td>${r.status ? '✅' : '❌'}</td>
          <td>
            <button onclick="deleteLicense(${r.license_id})" class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    async function deleteLicense(id) {
      await fetch(`/api/delete/${id}`, { method: 'POST' });
      loadTable();
    }

    document.getElementById('create-form').addEventListener('submit', async e => {
      e.preventDefault();
      const formData = new FormData(e.target);
      await fetch('/api/create', {
        method: 'POST',
        body: formData
      });
      loadTable();
    });

    loadOptions();
    loadTable();
  </script>
</body>
</html>
