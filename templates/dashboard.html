<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>

    <h2>License Records</h2>
    <table id="recordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Operator</th>
                <th>Serial</th>
                <th>Paid</th>
                <th>Expire Date</th>
                <th>Status</th>
                <th>License Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Register New License</h2>
    <form id="registerForm">
        <input name="company_name" placeholder="Company Name" required><br>
        <input name="company_code" placeholder="Company Code" required><br>
        <input name="email" placeholder="Email"><br>
        <input name="mobile" placeholder="Mobile"><br>
        <input name="director" placeholder="Director"><br>
        <input name="operator_name" placeholder="Operator Name" required><br>
        <input name="serial_number" placeholder="Serial Number" required><br>
        <label>Paid:
            <select name="paid">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
        </label><br>
        <input name="expire_date" placeholder="Expire Date (YYYY-MM-DD)" required><br>
        <input name="license_status" placeholder="License Status" required><br>
        <input name="status" placeholder="Status" required><br>
        <button type="submit">Register</button>
    </form>

    <script>
        // Load records
        function loadRecords() {
            $.get("/api/records", function (data) {
                let rows = "";
                data.forEach(r => {
                    rows += `<tr>
                        <td>${r.id}</td>
                        <td>${r.company}</td>
                        <td>${r.operator}</td>
                        <td>${r.serial_number}</td>
                        <td>${r.paid ? 'Yes' : 'No'}</td>
                        <td>${r.expire_date}</td>
                        <td>${r.status}</td>
                        <td>${r.license_status}</td>
                    </tr>`;
                });
                $("#recordTable tbody").html(rows);
            });
        }

        // Submit form
        $("#registerForm").on("submit", function (e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(this));
            formData.paid = formData.paid === "true";
            $.ajax({
                url: "/api/register",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function () {
                    alert("Registration successful");
                    loadRecords();
                    $("#registerForm")[0].reset();
                },
                error: function (xhr) {
                    alert("Error: " + xhr.responseJSON.detail);
                }
            });
        });

        loadRecords(); // Load on page load
    </script>

</body>
</html>
