<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>License Dashboard</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: monospace;
      background: #fff;
      color: #000;
      margin: 30px;
    }

    h2 {
      font-weight: bold;
      font-size: 18px;
      border-bottom: 2px solid #000;
      padding-bottom: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      border: 2px solid #000;
    }

    th, td {
      padding: 8px;
      border: 1px solid #000;
      font-size: 14px;
    }

    button {
      font-family: monospace;
      padding: 6px 12px;
      background: #000;
      color: #fff;
      border: 2px solid #000;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #fff;
      color: #000;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group label {
      margin-top: 10px;
      margin-bottom: 3px;
      font-weight: bold;
    }

    .form-group input,
    .form-group select {
      padding: 6px;
      border: 2px solid #000;
      background: #fff;
      font-family: monospace;
    }

    /* MODAL */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    #modalContent {
      background: #fff;
      padding: 20px;
      width: 400px;
      border: 2px solid #000;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      font-weight: bold;
      font-size: 16px;
    }

    .close-btn {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>License Records</h2>

  <button id="openModal">+ Add New License</button>

  <table id="recordTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Company</th>
        <th>Paid</th>
        <th>Expire</th>
        <th>Status</th>
        <th>License</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Modal -->
  <div id="modal">
    <div id="modalContent">
      <div class="modal-header">
        <span>Add License</span>
        <span class="close-btn" id="closeModal">[X]</span>
      </div>
      <form id="registerForm">
        <div class="form-group">
          <label>Company</label>
          <input name="company_name" required />
          <label>Code</label>
          <input name="company_code" required />
          <label>Email</label>
          <input name="email" />
          <label>Mobile</label>
          <input name="mobile" />
          <label>Director</label>
          <input name="director" />
          <label>Operator</label>
          <input name="operator_name" required />
          <label>Serial Number</label>
          <input name="serial_number" required />
          <label>Paid</label>
          <select name="paid">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
          <label>Expire Date</label>
          <input type="date" name="expire_date" required />
        </div>
        <br />
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script>
    function loadRecords() {
      $.get("/api/records", function (data) {
        let rows = "";
        data.forEach(r => {
          rows += `
            <tr data-id="${r.id}" data-paid="${r.paid}" data-expire="${r.expire_date}" data-status="${r.status}">
              <td>${r.id}</td>
              <td>${r.company}</td>
              <td>
                <select class="edit-paid" disabled>
                  <option value="true" ${r.paid ? "selected" : ""}>Yes</option>
                  <option value="false" ${!r.paid ? "selected" : ""}>No</option>
                </select>
              </td>
              <td><input type="date" class="edit-expire" value="${r.expire_date}" disabled></td>
              <td>
                <select class="edit-status" disabled>
                  <option value="enabled" ${r.status === "enabled" ? "selected" : ""}>enabled</option>
                  <option value="disabled" ${r.status === "disabled" ? "selected" : ""}>disabled</option>
                </select>
              </td>
              <td>${r.license_status}</td>
              <td class="action-buttons">
                <button class="edit-btn">Edit</button>
              </td>
            </tr>`;
        });
        $("#recordTable tbody").html(rows);
      });
    }

    // Delegated button logic
    $("#recordTable").on("click", ".edit-btn", function () {
      const row = $(this).closest("tr");
      row.find(".edit-paid, .edit-expire, .edit-status").prop("disabled", false);
      row.find(".action-buttons").html(`
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      `);
    });

    $("#recordTable").on("click", ".cancel-btn", function () {
      const row = $(this).closest("tr");
      const paid = row.data("paid") === true || row.data("paid") === "true";
      row.find(".edit-paid").val(paid ? "true" : "false");
      row.find(".edit-expire").val(row.data("expire"));
      row.find(".edit-status").val(row.data("status"));
      row.find(".edit-paid, .edit-expire, .edit-status").prop("disabled", true);
      row.find(".action-buttons").html(`<button class="edit-btn">Edit</button>`);
    });

    $("#recordTable").on("click", ".save-btn", function () {
      const row = $(this).closest("tr");
      const id = row.data("id");
      const paid = row.find(".edit-paid").val() === "true";
      const expire_date = row.find(".edit-expire").val();
      const status = row.find(".edit-status").val();

      $.ajax({
        url: "/api/update-record",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify({ record_id: id, paid, expire_date, status }),
        success: function () {
          loadRecords();
        },
        error: function (xhr) {
          alert("Update failed.");
        }
      });
    });

    $("#registerForm").on("submit", function (e) {
      e.preventDefault();
      const formData = Object.fromEntries(new FormData(this));
      formData.paid = formData.paid === "true";
      $.ajax({
        url: "/api/register",
        type: "POST",
        contentType: "application/json",
        data: JSON.stringify(formData),
        success: function () {
          alert("✔️ License Added");
          $("#modal").hide();
          $("#registerForm")[0].reset();
          loadRecords();
        },
        error: function () {
          alert("❌ Failed to add license");
        }
      });
    });

    // Modal open/close
    $("#openModal").on("click", () => $("#modal").show());
    $("#closeModal").on("click", () => $("#modal").hide());

    loadRecords();
  </script>

</body>
</html>
