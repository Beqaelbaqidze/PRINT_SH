<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        form {
            background: #ffffff;
            padding: 20px;
            border: 1px solid #ddd;
            width: 100%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        form input, form select {
            width: 100%;
            padding: 8px 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            padding: 10px 20px;
            background-color: #3a7bd5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background-color: #2a65b1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .clickable {
            cursor: pointer;
            color: #0077cc;
            text-decoration: underline;
        }

        .clickable:hover {
            color: #005fa3;
        }
    </style>
</head>
<body>

    <h2>License Records</h2>
    <table id="recordTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Company</th>
                <th>Operator</th>
                <th>Serial</th>
                <th>Paid</th>
                <th>Expire Date</th>
                <th>Status</th>
                <th>License Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Register New License</h2>
    <form id="registerForm">
        <div class="form-group">
            <input name="company_name" placeholder="Company Name" required>
            <input name="company_code" placeholder="Company Code" required>
            <input name="email" placeholder="Email">
            <input name="mobile" placeholder="Mobile">
            <input name="director" placeholder="Director">
            <input name="operator_name" placeholder="Operator Name" required>
            <input name="serial_number" placeholder="Serial Number" required>

            <label for="paid">Paid:</label>
            <select name="paid" id="paid">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>

            <label for="expire_date">Expire Date:</label>
            <input type="date" name="expire_date" required>
        </div>

        <button type="submit">Register</button>
    </form>

    <script>
        // Load records and bind click handlers
        function loadRecords() {
            $.get("/api/records", function (data) {
                let rows = "";
                data.forEach(r => {
                    rows += `<tr>
                        <td>${r.id}</td>
                        <td class="clickable company">${r.company}</td>
                        <td class="clickable operator">${r.operator}</td>
                        <td class="clickable computer">${r.serial_number}</td>
                        <td>${r.paid ? 'Yes' : 'No'}</td>
                        <td>${r.expire_date}</td>
                        <td>${r.status}</td>
                        <td>${r.license_status}</td>
                    </tr>`;
                });
                $("#recordTable tbody").html(rows);

                // Clickable handlers
                $(".clickable.company").on("click", function () {
                    const name = $(this).text();
                    $.get("/api/companies", function (companies) {
                        const company = companies.find(c => c.name === name);
                        if (company) {
                            alert(`üì¶ Company Info:\n\nName: ${company.name}\nCode: ${company.code}\nEmail: ${company.email}\nMobile: ${company.mobile}\nDirector: ${company.director}`);
                        } else {
                            alert("Company not found.");
                        }
                    });
                });

                $(".clickable.operator").on("click", function () {
                    const name = $(this).text();
                    $.get("/api/operators", function (operators) {
                        const operator = operators.find(o => o.name === name);
                        if (operator) {
                            alert(`üë§ Operator Info:\n\nName: ${operator.name}`);
                        } else {
                            alert("Operator not found.");
                        }
                    });
                });

                $(".clickable.computer").on("click", function () {
                    const serial = $(this).text();
                    $.get("/api/computers", function (computers) {
                        const comp = computers.find(c => c.serial_number === serial);
                        if (comp) {
                            alert(`üíª Computer Info:\n\nSerial Number: ${comp.serial_number}`);
                        } else {
                            alert("Computer not found.");
                        }
                    });
                });
            });
        }

        // Submit form
        $("#registerForm").on("submit", function (e) {
            e.preventDefault();
            const formData = Object.fromEntries(new FormData(this));
            formData.paid = formData.paid === "true";
            $.ajax({
                url: "/api/register",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function () {
                    alert("‚úÖ Registration successful");
                    loadRecords();
                    $("#registerForm")[0].reset();
                },
                error: function (xhr) {
                    alert("‚ùå Error: " + xhr.responseJSON.detail);
                }
            });
        });

        loadRecords(); // On page load
    </script>

</body>
</html>
