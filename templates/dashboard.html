<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>License Dashboard</h2>
      <a href="/logout" class="btn btn-danger">Logout</a>
    </div>
    <table class="table table-bordered" id="data-table">
      <thead class="table-light">
        <tr>
          <th>Company</th><th>ID</th><th>Email</th><th>Mobile</th><th>Director</th>
          <th>Surveyor</th><th>Computer</th><th>Paid</th><th>Expire</th><th>Status</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('/api/all');
        if (!res.ok) throw new Error("Not logged in or error fetching data.");
        const data = await res.json();

        const tbody = document.querySelector('#data-table tbody');
        data.forEach(row => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${row.company_name}</td>
            <td>${row.company_id}</td>
            <td>${row.email}</td>
            <td>${row.mobile_number}</td>
            <td>${row.director}</td>
            <td>${row.surveyor_name}</td>
            <td>${row.computer_serial_number}</td>
            <td>${row.paid ? 'Yes' : 'No'}</td>
            <td>${row.expire_date}</td>
            <td>${row.status ? '✅' : '❌'}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        alert(err.message);
        window.location.href = '/';
      }
    }

    loadData();
  </script>
</body>
</html>
