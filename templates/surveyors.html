{% extends "base.html" %}
{% block title %}Surveyors{% endblock %}

{% block content %}
<h2>Surveyors</h2>

<a href="/surveyors/add" class="btn btn-success mb-3">+ Add Surveyor</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for surveyor in surveyors %}
        <tr>
            <td>{{ surveyor.id }}</td>
            <td>{{ surveyor.name }}</td>
            <td>
                <a href="/surveyors/edit/{{ surveyor.id }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="/surveyors/delete/{{ surveyor.id }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
