
{% extends "base.html" %}
{% block title %}Surveyors{% endblock %}
{% block header %}Surveyors{% endblock %}
{% block content %}
<a href="/surveyors/add">Add New Surveyor</a>
<table border="1" cellpadding="8">
  <tr><th>Name</th><th>Actions</th></tr>
  {% for s in surveyors %}
    <tr>
      <td>{{ s.name }}</td>
      <td>
        <a href="/surveyors/edit/{{ s.id }}">Edit</a> |
        <a href="/surveyors/delete/{{ s.id }}">Delete</a>
      </td>
    </tr>
  {% endfor %}
</table>
{% endblock %}
