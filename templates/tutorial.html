<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ვიდეოების სია</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      margin: 0;
    }

    #tree {
      width: 20%;
      border-right: 1px solid #ccc;
      padding: 10px;
    }

    #tree ul {
      list-style: none;
      padding-left: 10px;
    }

    #tree li {
      cursor: pointer;
      padding: 6px;
    }

    #tree li:hover {
      background-color: #f0f0f0;
    }

    #video-container {
      width: 80%;
      padding: 20px;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
    }
  </style>
</head>
<body>

  <div id="tree">
    <h3>ვიდეოების სია</h3>
    <ul>
      <li data-file="1_qUTizzePZQKJ7KoX-Ae1v11E-6tVMkV">შესავალი</li>
      <li data-file="13fD8RGc3muBY_gGiE8BBIwGweJmiGjul">გაკვეთილი 1</li>
      <li data-file="17uJnMkpr-Lsx3qFTyW7OVuN2TUYSJkdW">გაკვეთილი 2</li>
      <li data-file="1cp_gfFovqZe1bZBlK4ng2O8Q_Ah5vJdi">გაკვეთილი 3</li>
      <li data-file="1fDOZWVMOc2SBn-iAiC6-ZhOZvIIno5ur">გაკვეთილი 4</li>
    </ul>
  </div>

  <div id="video-container">
    <h3>შერჩეული ვიდეო</h3>
    <iframe id="video-frame" src="" allowfullscreen></iframe>
  </div>

  <script>
    window.onload = function () {
      var items = document.querySelectorAll('#tree li');
      for (var i = 0; i < items.length; i++) {
        items[i].onclick = function () {
          var fileId = this.getAttribute('data-file');
          if (fileId) {
            var url = "https://drive.google.com/file/d/" + fileId + "/preview";
            document.getElementById('video-frame').src = url;
          }
        };
      }
    };
  </script>

</body>
</html>
