
<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body { font-family: Arial; background: #f1f3f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-box { background: white; padding: 30px; border-radius: 8px; width: 300px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; }
    button { background-color: #2f3542; color: white; border: none; }
    button:hover { background-color: #57606f; }
  </style>
  <script>
    async function login() {
      const formData = new FormData();
      formData.append("username", document.getElementById("username").value);
      formData.append("password", document.getElementById("password").value);
      const response = await fetch("/login", { method: "POST", body: formData, credentials: "include" });
      if (response.redirected) window.location.href = response.url;
      else alert("Invalid login.");
    }
  </script>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input id="username" type="text" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
  </div>
</body>
</html>
