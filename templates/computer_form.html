
{% extends "base.html" %}
{% block title %}Add Computer{% endblock %}
{% block header %}Add Computer{% endblock %}
{% block content %}
<form method="post">
  <input type="text" name="serial_number" placeholder="Serial Number" required /><br>
  <select name="surveyor_id">
    {% for s in surveyors %}
      <option value="{{ s.id }}">{{ s.name }}</option>
    {% endfor %}
  </select><br>
  <button type="submit">Add</button>
</form>
{% endblock %}
