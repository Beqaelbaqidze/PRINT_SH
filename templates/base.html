
<!DOCTYPE html>
<html>
<head>
  <title>{% block title %}Admin{% endblock %}</title>
  <style>
    body { display: flex; min-height: 100vh; margin: 0; font-family: Arial, sans-serif; }
    .sidebar { width: 220px; background-color: #2f3542; color: white; padding: 20px; }
    .sidebar a { display: block; color: white; text-decoration: none; padding: 10px; border-radius: 4px; margin-bottom: 5px; }
    .sidebar a:hover { background-color: #57606f; }
    .main { flex-grow: 1; background: #f4f6f8; display: flex; flex-direction: column; }
    .header { background: white; padding: 15px 20px; border-bottom: 1px solid #ccc; }
    .content { padding: 20px; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Admin</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/companies">Companies</a>
    <a href="/surveyors">Surveyors</a>
    <a href="/computers">Computers</a>
    <a href="/licenses">Licenses</a>
    <a href="/logout">Logout</a>
  </div>
  <div class="main">
    <div class="header">
      <h1>{% block header %}{% endblock %}</h1>
    </div>
    <div class="content">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
